<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

<link rel='stylesheet' href='css/normalize.css'>
<link rel='stylesheet' href='css/style.css'>
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
  
  <title>Denada - Food and Drink Deals in Portland</title>
  
</head>

<body>
<div class="col-1">
    <h1>DENADA</h1>
    <h2>Find Cheap Eats + Drinks</h2>
</div>

<div class="filtersection col-1">
    <div class="districts">
        <h3>Pick a Neighborhood</h3>
        <span id="NW">NW</span>
        <span id="NE">NE</span>
        <span id="SW">SW</span>
        <span id="SE">SE</span>
    </div>

    <div class="days">
        <h3>Pick a Day</h3>
        <span id="Monday">Mon</span>
        <span id="Tuesday">Tue</span>
        <span id="Wednesday">Wed</span>
        <span id="Thursday">Thu</span>
        <span id="Friday">Fri</span>
        <span id="Saturday">Sat</span>
        <span id="Sunday">Sun</span>
        <span id="Every day">All</span>
    </div>

    <button id="revealButton">Show deals</button>
    <p id="revealSaved">Your saved deals</p>
</div>

<div class="col-1">
    <section id="listOfDeals" style="display: block;">
      <!-- deals go here-->
    </section>
</div>

 <script src='js/app.js'></script>
</body>

</html>
